<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Cliente</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/dueno.js}"></script>



</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<form th:action="@{/cliente/registrar}" method="post" th:object="${cliente}">
			<div class="form-group">
				<label for="idcliente">ID:</label> <input type="text"
					class="form-control" th:field="*{idCliente}"></input>

				<div class="form-group">
					<label for="nombre">NOMBRE:</label> <input type="text"
						th:field="*{nameCliente}" class="form-control" id="nombre"></input>
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('nameCliente')}" th:errors="*{nameCliente}"></div>
				</div>
				<div class="form-group">
					<label for="domicilio">Domicilio:</label> <input type="text"
						th:field="*{nameDomicilio}" class="form-control" id="domicilio"></input>
					<div class="alert alert-danger"
						th:if="${fields.hasErrors('nameDomicilio')}" th:errors="*{nameDomicilio}"></div>
				</div>
				<div class="form-group">
					<label for="nombre">Telefono:</label> <input type="text"
						th:field="*{nameTelefono}" class="form-control" id="nombre"></input>
					<div class="alert alert-danger"
						th:if="${fields.hasErrors('nameTelefono')}" th:errors="*{nameTelefono}"></div>
				</div>
				<div class="form-group">
					<label for="nombre">Correo:</label> <input type="text"
						th:field="*{nameCorreo}" class="form-control" id="nombre"></input>
					<div class="alert alert-danger"
						th:if="${fields.hasErrors('nameCorreo')}" th:errors="*{nameCorreo}"></div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Aceptar</button>
			<a href="/cliente/listar" class="btn btn-danger">Cancelar</a>

		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
