<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="ISO-8859-1"></meta>
	
		<title>Caso</title>
	
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<link	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
				rel="stylesheet" id="bootstrap-css">
		</link>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

	</head>
	
	<body>
	
			<!-- Los fragment se insertan ya sea con th:include o th:replace -->		
			<!-- th:include simplemente se inserta dentro del espacio asignado -->
			<!-- th:replace remplaza todo el espacio asignado por el fragment correspondiente -->		
			<!-- th:action toma la accion de un form que se ejecutara por medio de un boton-->
			<!-- @{} Expresion de enlace -->
			<!-- ${} Declaracion de Variable -->
			<!-- *{} Setea la variable -->
			<!-- th:object declara un objeto que sera usado por los *{} - Cajitas del Formulario -->
			<!-- th:errors Se encarga del manejo de errores -->
			<!-- th:if Para establecer condiciones, las variables solo son booleanas -->
			<!-- #{} Expresion de mensaje -->
			<!-- th:each Itera los elementos de un arreglo -->
			<!-- sintaxis th:each="Variable: ${Lista}" -->
			<!-- th:value Establece el value de la seleccion -->
			<!-- sintaxis th:value="${Variable.Atributo}" -->

		<div th:replace="fragments/header :: header"></div>
		
		<div class="container">
												
			<form th:action="@{/caso/registrar}" method="post" th:object="${caso}" enctype="multipart/form-data">
			
				<div class="form-group">
					
					<label for="idcaso">ID:</label> 
					<input type="text" class="form-control" th:field="*{idCaso}"></input>

					<div class="form-group">
						
						<label 	for="nombre">NOMBRE:</label> 
						<input type="text" th:field="*{nameCaso}" class="form-control" id="nombre"></input>
												
						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('nameCaso')}" 
								th:errors="*{nameCaso}">
						</div>
						
						<label 	for="nombre">CASO:</label> 
						<input type="text" th:field="*{nameCaso}" class="form-control" id="nombre"></input>
												
						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('nameCaso')}" 
								th:errors="*{nameCaso}">
						</div>
						
						<label 	for="nombre">JUZGADO:</label> 
						<input type="text" th:field="*{nameJuzgado}" class="form-control" id="nombre"></input>
												
						<div 	class="alert alert-danger" th:if="${#fields.hasErrors('nameJuzgado')}" 
								th:errors="*{nameJuzgado}">
						</div>
						
						<label for="resolucion" class=" col-sm-2 col-form-label">Resolucion: </label>
						<select class="form-control" th:field="*{resolucion.idResolucion}">
							<option th:each="r: ${listaResoluciones}" th:value="${r.idResolucion}"
									th:text="${r.nameResolucion}"
									th:selected="(${r.idResolucion} == *{resolucion.idResolucion})">
							</option>
						</select>
					
						<label for="cliente" class=" col-sm-2 col-form-label">Cliente: </label>
						<select class="form-control" th:field="*{cliente.idCliente}">
							<option th:each="d: ${listaClientes}" th:value="${d.idCliente}"
									th:text="${d.nameCliente}"
									th:selected="(${d.idCliente} == *{dueno.idCliente})">
							</option>
						</select>
						
					</div>

				</div>

				<button type="submit" class="btn btn-primary">Aceptar</button>
				<a href="/pet/listar" class="btn btn-danger">Cancelar</a>

			</form>
		</div>
		
		<div th:replace="fragments/footer :: footer"></div>

	</body>
	
</html>
